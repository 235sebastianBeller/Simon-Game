<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="white-text">Simon Game</h1>
    <h2 class="white-text">Press any key to start the game !!!</h2>
    <div class="grid">
      <div class="row-grid">
        <div class="button-grid background-green"></div>
        <div class="button-grid background-red"></div>
      </div>
      <div class="row-grid">
        <div class="button-grid background-yellow"></div>
        <div class="button-grid background-blue"></div>
      </div>
    </div>
  </body>
</html>
